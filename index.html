<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/414417e881.js" crossorigin="anonymous"></script>
  <title>My Text Editor</title>
</head>

<body>
  <section class="container mx-auto bg-blue-300 py-20 px-40">
      <h1 class="text-5xl font-bold mt-12 text-center">Welcome to My Text Editor!!!</h1>
    <div class="bg-indigo-200 py-20 px-10 mt-8">
    <div class="grid grid-cols-3 gap-4">
        <div class="text-2xl">
            <button id="btn-bold" class="ml-4 mr-8"><i class="fa-solid fa-bold"></i></button>
            <button id="btn-italic" class="mr-8"><i class="fa-solid fa-italic"></i></button>
            <button id="btn-underline" class="mr-8"><i class="fa-solid fa-underline"></i></button>

        </div>
        <div class="text-2xl">
            <button  class="mr-8" id="btn-left"><i class="fa-solid fa-align-left"></i></button>
            <button  class="mr-8" id="btn-center"><i class="fa-solid fa-align-center"></i></button>
            <button  class="mr-8" id="btn-right"><i class="fa-solid fa-align-right"></i></button>
            <button  class="mr-8" id="btn-justify"><i class="fa-solid fa-align-justify"></i></button>
        </div>
        <div>
          <input type="number" name="font-size" id="font-size" class="w-10 bg-transparent" value="16">
          <input type="color" name="font-color" id="font-color">
        </div>

    </div>
    <hr class="border-2 border-black">
    <div>
        <textarea class="w-full mt-8 border-4 border-black p-4" id="text-area" cols="30" rows="30"></textarea>
    </div>
    </div>
  </section>

  <script src="scripts/utilities.js"></script>
</body>
</html>
